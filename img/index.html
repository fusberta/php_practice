<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Компьютер Про</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo-link"><img src="./img/computer.png" alt="logo"></a>
        <div class="header-right">
            <h2 class="header-label">Компьютер Про</h2>
            <p class="header-desc">Выбери компьютер прямо сейчас и мы привезем его завтра.</p>
        </div>
        <a href="#" class="profile-link"><img src="./img/profile-user.png" class="profile-img" alt="logo"></a>
    </header>
    <section class="auth">
        <div class="login">
            <h3 class="auth-label">АВТОРИЗАЦИЯ</h3>
            <div class="auth-container">
                <p>Логин:</p> <input class="log default" type="email" required>
                <p>Пароль:</p> <input class="password default" type="password" required minlength="6">
                <p><input type="checkbox"> Запомнить меня</p>
                <span id="span"></span>
                <button class="btn">Войти</button>
                <p class="reg-text">Еще нет аккаунта? <a href="!#">Зарегистрируйтесь</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2 class="footer-label">Компьютер Про</h2>
        <img src="img/computer.png" alt="logo">
        <div class="footer-menu">
            <h4 class="menu-label">
                Компьютерная компания
            </h4>
            <div class="menu-items">
                <a href="#">О нас</a>
                <a href="#">Отзывы</a>
                <a href="#">Гарантии</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="animation.js"></script>
    <script src="validation.js"></script>
</body>
</html>
